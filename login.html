      <div class="container-login">
        <div class="img-box">
          <img
            src="./images/contact_background.jpg"
            alt="imagem de comeia de abelha"
          />
        </div>
        <!-- inputs-login -->
        <div class="content-box">
          <div class="form-box">
            <h2>login</h2>
            <form id="loadim">
              <div class="input-box">
                <span>Login</span>
                <input
                  type="email"
                  placeholder="@mail.com"
                  class="required"
                  oninput="emailCheck()"
                />
                <span class="span-required"
                  >Isso não tem formato de e-mail</span
                >
              </div>
              <div class="input-box">
                <span>Senha</span>
                <input
                  type="password"
                  placeholder="Digite sua senha"
                  class="required"
                  oninput=" emailValidate()"
                />
                <span class="span-required">Minimo 3 caractes</span>
              </div>

              <div class="remenber">
                
                <a href="#">Esqueceu sua senha</a>
                <a href="./register.html">Faça seu Cadastro</a>
              </div>
              
              
            
            </form>

            </div>
            </a>
             </div>
